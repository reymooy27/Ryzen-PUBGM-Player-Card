<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <title>Player Card</title>
</head>
<body>
  <div class="container">
    <div class="card">
      <div class="player_image">
        <img src="./ryzn-removebg-preview.png" alt="">
      </div>
      <div class="left">
        <img src="./down-logo8.png" alt="">
      </div>
      <div class="right">
        <div class="rating">
          <span>90</span>
          <span>OVERALL RATING</span>
        </div>
        <div class="player_name">
          <h1>RYZEN</h1>
        </div>
      </div>
    </div>
    <div class="footer">
      <div class="team_logo">
        <img src="./Bigetron_2020_allmode.png" alt="">
      </div>
      <div class="stats">
        <div class="stat">
          <span>90</span>
          <span>Kill</span>
        </div>
        <div class="stat">
          <span>90</span>
          <span>Survive</span>
        </div>
        <div class="stat">
          <span>90</span>
          <span>Sniper</span>
        </div>
        <div class="stat">
          <span>90</span>
          <span>Kill</span>
        </div>
        <div class="stat">
          <span>90</span>
          <span>Kill</span>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
